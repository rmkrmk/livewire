<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="index.css" />
	<title>Livewire</title>
</head>

<body style="display:none;">
	<div id="formatting-toolbar">
		<button data-channel="menu" data-topic="open" data-always-available="true" title="ctrl + o"><i class="fa fa-folder-open-o"></i></button>
		<button data-channel="menu" data-topic="save" title="ctrl + s"><i class="fa fa-save"></i></button>
		<span class="separator"></span>
		<button data-channel="format" data-shortcut="h1" title="ctrl + 1"><i class="fa fa-header"></i>1</button>
		<button data-channel="format" data-shortcut="h2" title="ctrl + 2"><i class="fa fa-header"></i>2</button>
		<button data-channel="format" data-shortcut="h3" title="ctrl + 3"><i class="fa fa-header"></i>3</button>
		<span class="separator"></span>
		<button data-channel="format" data-shortcut="bold" title="ctrl + b"><i class="fa fa-bold"></i></button>
		<button data-channel="format" data-shortcut="italic" title="ctrl + i"><i class="fa fa-italic"></i></button>
		<span class="separator"></span>
		<button data-channel="format" data-shortcut="image" title="ctrl + shift + b"><i class="fa fa-picture-o"></i></button>
		<button data-channel="format" data-shortcut="link" title="ctrl + k"><i class="fa fa-link"></i></button>
		<button data-channel="format" data-shortcut="code" title="ctrl + d"><i class="fa fa-code"></i></button>
		<button data-channel="format" data-shortcut="quote" title="ctrl + /"><i class="fa fa-quote-right"></i></button>
		<span class="separator"></span>
		<button data-channel="format" data-shortcut="unordered" title="ctrl + ."><i class="fa fa-list-ul"></i></button>
		<button data-channel="format" data-shortcut="ordered" title="ctrl + ,"><i class="fa fa-list-ol"></i></button>
		<button data-channel="format" data-shortcut="hr" title="ctrl + -"><i class="fa fa-minus"></i></button>
		<span class="separator"></span>
		<button data-channel="dialog" title="ctrl + shift + ?"><i class="fa fa-question"></i></button>
	</div>

	<div id="lw-tab-container">
		<div class="lw-separator"></div>
		<div id="lw-tabs" class="lw-tabs"></div>
	</div>

	<div id="editor-container">
		<button type="button" class="btn btn-xs" id="editMetadata"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Metadata</button>
		<div id="editor" style="top: 100px"></div>
	</div>
	<div id="result"></div>
	<div id="footer">
		<div id="build-flags-container"></div>
	</div>

	<div id="help-container" class="no-show">
		<div class="command">
			<button class="btn btn-default btn-xs" id="help-close-button">x</button>
		</div>
		<h1>Help</h1>
		<div class="text-center links">
			<a href="http://asciidoctor.org/docs/asciidoc-syntax-quick-reference/">AsciiDoc</a> /
			<a href="https://daringfireball.net/projects/markdown/syntax">Markdown</a> /
			<a href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts">Default Shortcuts</a>
		</div>
		<div id="help">
			<table class="table table-striped table-responsive">
				<thead>
					<tr>
						<th>Custom Shortcut</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody id="shortcuts-tbody">
				</tbody>
			</table>
		</div>
	</div>

	<div class="modal fade" id="browseDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Insert Link:</h4>
				</div>
				<div class="modal-body">
					<input type="text" id="linkInput" class="form-control" placeholder="Insert link or file path" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="browseBtn">Browse</button>
					<button type="button" class="btn btn-primary" id="doneBtn">Done</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<div class="modal fade" id="editMetadataDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Metadata</h4>
				</div>
				<div class="modal-body">
					<span>FileName: </span>
					<input class="form-control" id="fileNameInput" type="text" value="File name here">
					<span style="width:200px;">ControlName: </span>
					<div class="input-append btn-group">
						<div class="form-group" style="position: relative;">
							<input class="form-control" id="controlsInput" size="13" type="text" style="padding-right: 50px;">
							<button class="btn dropdown-toggle" data-toggle="dropdown" style="position: absolute;top: 0;right: 0;">
								<span class="caret"></span>
							</button>
							<select multiple class="form-control dropdown-menu" id="controlsSelect">
							</select>
						</div>
					</div>
					<span style="width:200px;">Tags:</span>
					<div class="input-append btn-group">
						<div class="form-group" style="position: relative;">
							<input class="form-control" id="tagsInput" size="13" type="text" style="padding-right: 50px;">
							<button id="tagsDropDownBtn" class="btn dropdown-toggle" data-toggle="dropdown" style="position: absolute;top: 0;right: 0;">
								<span class="caret"></span>
							</button>
							<select multiple class="form-control dropdown-menu" id="tagsSelect">
							</select>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="metaDoneBtn">Done</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<script>
		window.$ = window.jQuery = require.main.require('./bower_components/jquery/dist/jquery.js');
	</script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="./bower_components/ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="./bower_components/ace-min-noconflict/ext-spellcheck.js" type="text/javascript" charset="utf-8"></script>
	<script src="./vendor/typo/typo.js" type="text/javascript" charset="utf-8"></script>
	<script>
		require('./index.js');
	</script>
</body>

</html>
